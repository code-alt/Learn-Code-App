  <style>
    .shake {
      animation: shake 0.5s;
      animation-timing-function: linear;
    }

    @keyframes shake {
      0% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(-10deg);
      }

      50% {
        transform: rotate(10deg);
      }

      75% {
        transform: rotate(-10deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }

    body {
      --block-accent-color: #0289ea;
      transition: 0.75s;
    }

    .block {
      font-family: "Roboto", sans-serif;
    }

    .block:focus:after {
      transform: translate(0px, 0px);
    }

    .block:focus {
      transform: translate(0px, 0px);
    }

    .block:focus:before {
      transform: translate(0px, 0px);
    }

    @media (max-width: 700px) {
      .bgimg {
        display: none;
      }

      .title2 {
        color: #20FF1D !important;
        opacity: 0;
      }
    }

    .title2 {
      border-radius: 10px;
      display: inline-block;
    }
  </style>
